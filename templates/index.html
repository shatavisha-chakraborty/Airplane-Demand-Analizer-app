<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Airline Demand Analyzer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Leaflet for Map -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }

    h1, h5 {
      text-shadow: 2px 2px 4px #00000080;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border: none;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      animation: fadeIn 0.8s ease-in;
    }

    .card-header {
      font-weight: bold;
      border-radius: 15px 15px 0 0;
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
    }

    .spinner-container {
      text-align: center;
      padding: 40px 0;
    }

    #results {
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    select.form-select,
    input.form-control {
      background-color: #f8f9fa;
    }

    table td,
    table th {
      background-color: rgba(255, 255, 255, 0.1);
    }

    table td {
      color: #fff;
    }

    .bg-gradient-blue {
      background: linear-gradient(to right, #005c97, #363795);
    }

    .carousel-item img {
      border-radius: 15px;
      max-height: 350px;
      object-fit: cover;
      width: 100%;
    }
  </style>
</head>

<body>
  <div class="container py-4">
    <!-- Header Carousel -->
    <div id="carouselBanner" class="carousel slide mb-4" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://source.unsplash.com/1600x400/?airplane" class="d-block w-100" alt="Flight">
        </div>
        <div class="carousel-item">
          <img src="https://source.unsplash.com/1600x400/?airport" class="d-block w-100" alt="Airport">
        </div>
        <div class="carousel-item">
          <img src="https://source.unsplash.com/1600x400/?sky,travel" class="d-block w-100" alt="Sky Travel">
        </div>
      </div>
    </div>

    <h1 class="text-center mb-3">‚úà Airline Booking Demand Analyzer</h1>
    <p class="lead text-center mb-5">Get real-time insights into flight routes, pricing trends & demand.</p>

    <!-- Filter Section -->
    <div class="card mb-4">
      <div class="card-header bg-gradient-blue text-white">
        <h5>üîç Route Analysis Filters</h5>
      </div>
      <div class="card-body">
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Select Route:</label>
            <select id="routeSelect" class="form-select">
              {% for route in routes %}
              <option value="{{ route.route }}">{{ route.route }} ({{ route.passengers }} passengers)</option>
              {% endfor %}
            </select>
          </div>
          <div class="col-md-6">
            <label class="form-label">Date Range:</label>
            <input type="text" class="form-control" id="dateRange" value="Last 30 days" disabled>
          </div>
        </div>
        <button id="analyzeBtn" class="btn btn-primary mt-3 w-100">üìä Analyze Demand</button>
      </div>
    </div>

    <!-- Dashboard -->
    <div id="results" style="display:none;"></div>
  </div>

  <!-- JS -->
  <script>
    document.getElementById('analyzeBtn').addEventListener('click', loadInsights);

    function loadInsights() {
      const route = document.getElementById('routeSelect').value;
      document.getElementById('currentRoute')?.remove();

      const resultsDiv = document.getElementById('results');
      resultsDiv.style.display = 'block';
      resultsDiv.innerHTML = `
        <div class="spinner-container">
          <div class="spinner-border text-primary" role="status"></div>
          <p class="mt-3">Analyzing demand patterns...</p>
        </div>
      `;

      fetch('/get_insights', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: 'route=' + encodeURIComponent(route)
      })
        .then(response => response.json())
        .then(data => renderDashboard(data, route))
        .catch(error => {
          console.error('Error:', error);
          resultsDiv.innerHTML = `<div class="alert alert-danger">Error loading data: ${error.message}</div>`;
        });
    }

    function renderDashboard(data, route) {
      document.getElementById('results').innerHTML = `
        <!-- Current Flights -->
        <div class="card mb-4">
          <div class="card-header bg-info text-white">
            <h5>üõ´ Current Flights for <span id="currentRoute">${route}</span></h5>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-hover table-bordered text-white">
                <thead>
                  <tr>
                    <th>Airline</th>
                    <th>Flight #</th>
                    <th>Departure</th>
                    <th>Arrival</th>
                    <th>Status</th>
                    <th>Price (AUD)</th>
                  </tr>
                </thead>
                <tbody>
                  ${data.flights.map(f => `
                    <tr>
                      <td>${f.airline}</td>
                      <td>${f.flight_number}</td>
                      <td>${f.departure}</td>
                      <td>${f.arrival}</td>
                      <td>${f.status}</td>
                      <td>$${f.price}</td>
                    </tr>
                  `).join('')}
                </tbody>
              </table>
            </div>
          </div>
        </div>

        <!-- Charts Row -->
        <div class="row">
          <div class="col-md-6">
            <div class="card mb-4" style="height: 350px;">
              <div class="card-header bg-success text-white">
                <h5>üìà Price Trends</h5>
              </div>
              <div class="card-body">
                <canvas id="priceChart"></canvas>
              </div>
            </div>
          </div>

          <div class="col-md-6">
            <div class="card mb-4" style="height: 350px;">
              <div class="card-header bg-warning text-dark">
                <h5>üèÜ Top 5 Busiest Routes</h5>
              </div>
              <div class="card-body">
                <canvas id="routesChart"></canvas>
              </div>
            </div>
          </div>
        </div>

        <!-- Heatmap -->
        <div class="card mb-4">
          <div class="card-header bg-danger text-white">
            <h5>üìÖ Weekly Demand Patterns</h5>
          </div>
          <div class="card-body">
            <div id="heatmapContainer" class="text-white">Loading heatmap...</div>
          </div>
        </div>

        <!-- Booking Suggestions -->
        <div class="card mb-4">
          <div class="card-header bg-primary text-white">
            <h5>üí° Booking Suggestions</h5>
          </div>
          <div class="card-body">
            <ul id="suggestionList" class="list-group text-dark"></ul>
          </div>
        </div>

        <!-- Route Map -->
        <div class="card mb-4">
          <div class="card-header bg-dark text-white">
            <h5>üó∫ Route Map</h5>
          </div>
          <div class="card-body" style="height: 400px;">
            <div id="map" style="height: 100%; border-radius: 10px;"></div>
          </div>
        </div>
      `;

      renderCharts(data);
    }

    function renderCharts(data) {
      // Price Trends Chart
      if (data.price_trends?.dates?.length) {
        new Chart(document.getElementById('priceChart'), {
          type: 'line',
          data: {
            labels: data.price_trends.dates,
            datasets: [{
              label: 'Ticket Price (AUD)',
              data: data.price_trends.prices,
              borderColor: '#28a745',
              backgroundColor: 'rgba(40, 167, 69, 0.2)',
              fill: true,
              tension: 0.3
            }]
          },
          options: { responsive: true, maintainAspectRatio: false }
        });
      }

      // Top Routes Chart
      if (data.top_routes?.length) {
        new Chart(document.getElementById('routesChart'), {
          type: 'bar',
          data: {
            labels: data.top_routes.map(r => r.route),
            datasets: [{
              label: 'Passengers (millions)',
              data: data.top_routes.map(r => r.passengers / 1_000_000),
              backgroundColor: '#ffc107'
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            indexAxis: 'y'
          }
        });
      }

      // Heatmap
      if (data.demand_heatmap?.length) {
        const container = document.getElementById('heatmapContainer');
        const table = document.createElement('table');
        table.className = 'table table-bordered text-center text-white';
        const days = ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'];
        const hours = [...new Set(data.demand_heatmap.map(i => i[1]))];
        const thead = document.createElement('thead');
        const headRow = document.createElement('tr');
        headRow.innerHTML = `<th>Hour</th>` + days.map(d => `<th>${d}</th>`).join('');
        thead.appendChild(headRow);
        table.appendChild(thead);

        const tbody = document.createElement('tbody');
        hours.forEach(hour => {
          const row = document.createElement('tr');
          row.innerHTML = `<td><strong>${hour}</strong></td>` + days.map(day => {
            const entry = data.demand_heatmap.find(e => e[0] === day && e[1] === hour);
            const value = entry ? entry[2] : 0;
            const bg = `hsl(210, 80%, ${100 - value}%)`;
            return `<td style="background-color:${bg}; color:black;">${value}</td>`;
          }).join('');
          tbody.appendChild(row);
        });
        table.appendChild(tbody);
        container.innerHTML = '';
        container.appendChild(table);
      }

      // Booking Suggestions
      if (data.suggestions?.length) {
        const suggestionList = document.getElementById('suggestionList');
        suggestionList.innerHTML = data.suggestions.map(s => `<li class="list-group-item">${s}</li>`).join('');
      }

      // Route Map
      if (data.route_map?.length) {
        const map = L.map('map').setView([20.5937, 78.9629], 4);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '¬© OpenStreetMap contributors'
        }).addTo(map);
        data.route_map.forEach(route => {
          const from = route.from;
          const to = route.to;
          const line = L.polyline([[from.lat, from.lng], [to.lat, to.lng]], {
            color: 'orange', weight: 3, opacity: 0.7
          }).addTo(map);
          line.bindPopup(`<strong>${route.name}</strong><br>Passengers: ${route.passengers}`);
        });
      }
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
